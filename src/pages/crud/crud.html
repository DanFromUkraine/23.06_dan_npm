<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- sign up -->
      <form class="form">
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>
        <div class="flex">
          <label>
            <input
              class="input"
              name="firstname"
              type="text"
              placeholder=""
              required=""
            />
            <span>Firstname</span>
          </label>

          <label>
            <input
              class="input"
              type="text"
              placeholder=""
              required=""
              name="lastname"
            />
            <span>Lastname</span>
          </label>
        </div>

        <label>
          <input
            class="input"
            name="email"
            type="email"
            placeholder=""
            required=""
          />
          <span>Email</span>
        </label>

        <label>
          <input
            class="input"
            name="password"
            type="password"
            placeholder=""
            required=""
          />
          <span>Password</span>
        </label>
        <label>
          <input
            class="input"
            name="confirm"
            type="password"
            placeholder=""
            required=""
          />
          <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="#">Signin</a></p>
      </form>
      <!-- end sign up -->
      <!-- login -->

      <!-- end login -->
    </div>
    <table class="js_data_table"></table>
  </body>
</html>
